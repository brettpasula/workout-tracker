<mat-card>
  <mat-card-header>
    <h1>{{ workout.name }}</h1>
    <span class="spacer"></span>
    <h2>{{ workout.date.toDateString() }}</h2></mat-card-header
  >
  <mat-card-content>
    <h2>Exercises</h2>
    <mat-list>
      @for (exercise of workout.exercises; track exercise.name) {
      <mat-list-item
        >{{ exercise.name }}: {{ exercise.sets }} x
        {{ exercise.reps }}</mat-list-item
      >
      } @empty {
      <mat-list-item>No exercises?</mat-list-item>
      }
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox [checked]="workout.completed" color="primary">Completed</mat-checkbox>
  </mat-card-actions>
</mat-card>
